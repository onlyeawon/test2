<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster2</title>
    <link rel="stylesheet" href="./style/poster1.css">
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">뒤로 가기</button>
    <div class="poster2-page">
        <section class="desktop-grid">
            <div class="grid-container">
                <div class="section-1">
                    <p class="num font-Poiret"><span class="black-line"></span></p>
                    <div class="image-1"></div>
                    <div class="image-2"></div>
                </div>
                <p class="title font-Poiret">서두를 필요 없음</p>
                <div class="section-2">
                    <div class="image-3"></div>
                    <div class="image-4"></div>
                    <div class="image-5"></div>
                    <div class="image-6"></div>
                    <div class="image-7"></div>
                </div>
                <div class="section-3">
                    <div class="image-8"></div>
                    <div class="image-9"></div>
                    <div class="image-10"></div>
                </div>
            </div>
        </section>

        <section class="mobile-flex">
            <div class="grid-container">
                <div class="flexbox-767" style="margin-top: 0px;">
                    <p class="num font-Poiret">9</p>
                    <div class="image-2"></div>
                </div>
                <p class="title font-Poiret">10 SKIES</p>
                <div class="flexbox-767">
                    <div class="image-3"></div>
                    <div class="image-6"></div>
                </div>
                <p class="title font-Poiret">IN SEPTE<br/>MBER</p>
                <div class="flexbox-767">
                    <div class="image-8"></div>
                    <div class="image-9"></div>
                    <div class="image-10"></div>
                </div>
                <div class="flexbox-767">
                    <div class="image-1"></div>
                    <div class="image-7"></div>
                </div>
                <div class="flexbox-767">
                    <div class="image-4"></div>
                    <div class="image-5"></div>
                </div>
            </div>
        </section>

        <footer class="poster2-footer">
            <p class="width-33">  버지니아 울프</p>
            <span class="width-33" style="text-align: center;">
                <p></p>
                <p class="font-Cooper">자기만의 방</p>
            </span>
            <p class="width-33" style="text-align: end;"> DATE 2023</p>
        </footer>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
